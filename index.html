<!-- Este é o código HTML básico para a página web. Ele contém uma caixa de texto, um parágrafo, um botão toggle (alternância), e um link para os arquivos CSS e JS. -->

<!DOCTYPE html>
<html lang="pt-BR">

  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Light/Dark</title>
    <link rel="shortcut icon" href="img/icone.png" type="image/x-icon"> <!-- Define o ícone da página -->
    <link rel="stylesheet" href="style.css" /> <!-- Importa o arquivo CSS -->

  </head>

  <body>

  <div class="container"> <!-- Cabeçalho da página -->
    <h2>Altarando entre o <br>modo Claro e<br> modo Escuro</h2>
    <p>Botão com estilo iOS para manipular a aparencia da página.</p>
  </div>

  <div class="modo-toggle-container"> <!-- Botão toggle para alternar entre os modos claro e escuro -->
    <input type="checkbox" id="modo-toggle" class="modo-toggle">
    <label for="modo-toggle" class="modo-toggle-label"></label>
  </div>

<script src="script.js"></script> <!-- Importa o arquivo JavaScript -->

  </body>
</html>
